filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata: ~
      - drop_event:
          when:
            regexp:
              container.name: '^/?(filebeat|logstash|elasticsearch|kibana|kafka|prometheus|grafana|jaeger|node-exporter)$'

processors:
  - decode_json_fields:
      fields: ["message"]
      target: ""
      overwrite_keys: true
      add_error_key: true

output.kafka:
  hosts: ["kafka:9092"]
  topic: "logs.v1"
  required_acks: 1
  compression: gzip
